---
workspace: /root
hostname: snap
ntp_timezone: Europe/London

apache_enablerepo: remi
apache_global_vhost_settings: |
  DirectoryIndex index.html
  WSGIScriptAlias / /var/www/html/snapcode/django/root/apache/wsgi.py
  WSGIPythonPath /var/www/html/snapcode/django/root
apache_vhosts:
  - servername: "snap"
    documentroot: "/var/www/html/snapcode/django/root/apache"
    extra_parameters: |
      <Directory /var/www/html/snapcode/django/root/apache>
        <Files wsgi.py>
          Order allow,deny
          Require all granted
        </Files>
      </Directory>

php_enablerepo: remi

mysql_root_password: root
mysql_enablerepo: remi
